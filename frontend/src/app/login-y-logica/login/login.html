<!-- se usa Tailwind CSS para el diseño y estilo de la interfaz -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
</head>
<body class="bg-slate-100 min-h-screen antialiased font-sans flex items-center justify-center">
        <div class="w-96 p-6">
                <form class="space-y-6 bg-white p-8 rounded-xl shadow-lg border border-slate-200" action="#" method="post">
                        <h1 class="text-2xl font-semibold text-slate-800 text-center">Iniciar Sesión</h1>

                        <div>
                                <label for="email" class="block text-sm font-medium text-slate-700">Correo Electrónico</label>
                                <input type="email" id="email" name="email" required
                                             class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div>
                                <label for="password" class="block text-sm font-medium text-slate-700">Contraseña</label>
                                <input type="password" id="password" name="password" required
                                             class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div>
                                <button type="submit"
                                                class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Iniciar Sesión
                                </button>
                        </div>
                </form>
        </div>
</body>
</html>
